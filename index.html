<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/logoSudoku.png" type="image/x-icon">
    <title> SODUKI </title>

</head>
<body>

    <header class="titulo">
        <h1> SODUKI </h1>
    
        <label class="switch" style="cursor: pointer; scale: 80%;">
            <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
            <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
            <input type="checkbox" class="input" id="theme">
            <span class="slider"></span>
        </label>
        
    </header>

    <main class="main-game">

        <div class="main-errores-timer" id="errBtnTim">
            <div class="div-errores" >
                <h4 class="errores"> ERRORES: <b id="errores"> 0 </b> / 3 </h4>
            </div>

            <div class="btn-pausa-reset">

                <img src="img/btn-pausa.svg" class="btn-pausa" id="btn-pausa" hidden>
                <img src="img/btn-play.svg" class="btn-play"  id="btn-play" hidden>
                <img src="img/btn-reset.svg" class="btn-reset" id="btn-reset" hidden>

            </div>

            <div class="div-timer">
                <h4 class="timer" id="timer"> 00:00</h4>
            </div>
            
        </div>

        <div id="btn-jugar"> 
            <button class="learn-more">
                <span class="circle" aria-hidden="true" hidden>
                <span class="icon arrow"></span>
                </span>
                <span class="button-text">JUGAR</span>
            </button>
        </div>

        <div class="mensajeFin">
        </div>
        
        <div class="paraCentrar">
            <div class="main-sudoku-grid tablero" id="tablero">

                <!-- <div class="celda border-right border-bottom"></div>
                <div class="celda border-bottom"></div> -->
    
            </div>
        </div>
        
        <div class="main-numeros-grid" id="grillaNumeros">
            <!-- <div class="main-numeros-cell numero"></div> -->
            <!-- creo los numeros estos desde js -->
        </div>

    </main>
    

    <script src="javascript/juego.js"></script>
    <script src="javascript/sudoku.js"></script>

</body>

</html>
