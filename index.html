<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/logoSudoku.png" type="image/x-icon">
    <title> SODUKI </title>

</head>
<body>

    <header class="titulo">
        <h1> SODUKI </h1>
    
        <label for="theme" class="theme" id="darkMode"> <!-- ES EL BOTON PARA DARK MODE -->
            <span class="theme__toggle-wrap">
                <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
                <span class="theme__fill"></span>
                <span class="theme__icon">
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                </span>
            </span>
        </label>
        
    </header>

    <main class="main-game">

        <div class="main-errores-timer" id="errBtnTim">
            <div class="div-errores" >
                <h4 class="errores"> ERRORES: <b id="errores"> 0 </b> / 3 </h4>
            </div>

            <div class="btn-pausa-reset">

                <img src="img/btn-pausa.svg" class="btn-pausa" id="btn-pausa" hidden>
                <img src="img/btn-play.svg" class="btn-play"  id="btn-play" hidden>
                <img src="img/btn-reset.svg" class="btn-reset" id="btn-reset" hidden>

            </div>

            <div class="div-timer">
                <h4 class="timer" id="timer"> 00:00</h4>
            </div>
            
        </div>

        <div id="btn-jugar"> 
            <button class="learn-more">
                <span class="circle" aria-hidden="true" hidden>
                <span class="icon arrow"></span>
                </span>
                <span class="button-text">JUGAR</span>
            </button>
        </div>

        <div class="mensajeFin">
        </div>
        
        <div class="paraCentrar">
            <div class="main-sudoku-grid tablero" id="tablero">

                <!-- <div class="celda border-right border-bottom"></div>
                <div class="celda border-bottom"></div> -->
    
            </div>
        </div>
        
        <div class="main-numeros-grid" id="grillaNumeros">
            <!-- <div class="main-numeros-cell numero"></div> -->
            <!-- creo los numeros estos desde js -->
        </div>

    </main>
    

    <script src="javascript/juego.js"></script>
    <script src="javascript/sudoku.js"></script>

</body>

</html>
