<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>SUDOKU</title>

</head>
<body>

    <header class="titulo">
        <h1> SODUKI </h1>
        <h5> By <a href="https://www.instagram.com/juli.manera/" target="_blank"> @juli.manera</a></h5>
    </header>

    <main class="main-game">

        <div class="main-errores-timer">
            <div class="div-errores" >
                <h5 class="errores"> Errores: <b id="errores"> 0 </b> </h5>
            </div>

            <div class="btn-pausa-reset">
                <img src="img/btn-pausa.svg" class="btn-pausa" hidden id="btn-pausa">
                <img src="img/btn-play.svg" class="btn-play"  id="btn-play">
                <img src="img/btn-reset.svg" class="btn-reset" id="btn-reset">

            </div>

            <div class="div-timer">
                <h5 class="timer" id="timer"> 00:00</h5>
            </div>
            
        </div>

        <div class="main-sudoku-grid tablero" id="tablero">

            <!-- <div class="celda border-right border-bottom"></div>
            <div class="celda border-bottom"></div> -->

        </div>

        <div class="main-numeros-grid" id="grillaNumeros">
            <!-- <div class="main-numeros-cell numero"></div> -->
            <!-- creo los numeros estos desde js -->
        </div>

    </main>
    

    <script src="javascript/juego.js"></script>
    <script src="javascript/sudoku.js"></script>

</body>

</html>
